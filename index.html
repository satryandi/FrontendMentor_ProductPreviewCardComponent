<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="product">
    <div class="product_card">
      <picture class="product_img">
        <source media="(min-width: 650px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="your description">
      </picture>

      <div class="product_content">
        <p class="product_category">PERFUME</p>
        <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="product_price">
          <div class="current_price">
            <p class="product_currentprice">$149.99</p>
          </div>
          <div class="original_price">
            <p class="product__originalprice"><s>$169.99</s></p>
          </div>
        </div>

        <button class="btn">
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>

    </div>
  </div>

</body>

</html>
